name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_ZIGBUILD_VERSION: 0.8.6

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - name: Get sources
        uses: actions/checkout@v3

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Set up Rust caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-${{ runner.arch }}-${{ github.job }}-${{ hashFiles('Cargo.toml', 'Cargo.lock') }}

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: Lint Lambda functions
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets -- -D warnings

      - name: Test Lambda functions
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Install zig & cargo-zigbuild for cross-compiling
        run: |
          pip install cargo-zigbuild==${CARGO_ZIGBUILD_VERSION}

      - name: Build Lambda functions
        uses: actions-rs/cargo@v1
        with:
          command: zigbuild
          args: --target aarch64-unknown-linux-gnu.2.17
