AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda functions used by dilbert-feed

Parameters:
  Project:
    Type: String
    Default: dilbert-feed-sam
  Environment:
    Type: String
    Default: dev
  BucketName:
    Type: String
    Default: dilbert-feed

Globals:
  Function:
    Runtime: go1.x
    MemorySize: 128
    Timeout: 30
    Environment:
      Variables:
        BUCKET_NAME: !Ref BucketName
        BUCKET_PREFIX: strips/

Resources:
  GetStrip:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join [ -, [ !Ref Project, !Ref Environment, 'get-strip' ] ]
      CodeUri: ./build/get-strip.zip
      Handler: get-strip
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: s3:PutObject
              Resource: !Join [ '', [ 'arn:aws:s3:::', !Ref BucketName, '/*' ] ]
  GenFeed:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join [ -, [ !Ref Project, !Ref Environment, 'gen-feed' ] ]
      CodeUri: ./build/gen-feed.zip
      Handler: gen-feed
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: s3:PutObject
              Resource: !Join [ '', [ 'arn:aws:s3:::', !Ref BucketName, '/*' ] ]
  Heartbeat:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join [ -, [ !Ref Project, !Ref Environment, 'heartbeat' ] ]
      CodeUri: ./build/heartbeat.zip
      Handler: heartbeat
