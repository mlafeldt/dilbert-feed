[package]
name = "dilbert-feed"
version = "0.1.0"
description = "Enjoy Dilbert in your RSS feed reader without any ads"
authors = ["Mathias Lafeldt <mathias.lafeldt@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/mlafeldt/dilbert-feed"
edition = "2018"

[dependencies]
aws-sdk-s3 = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.16-alpha", package = "aws-sdk-s3", features = ["rustls"] }
chrono = "0.4"
derive_builder = "0.10"
lambda_runtime = "0.4"
log = "0.4"
regex = "1.5"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls"] }
rss = "1.0"
select = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simple_logger = "1.13"
tokio = { version = "1.9", features = ["macros"] }

[dev-dependencies]
wiremock = "0.5"
