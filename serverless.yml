service: dilbert-feed

provider:
  name: aws
  runtime: go1.x
  memorySize: 256
  timeout: 30
  stage: ${opt:stage, 'production'}
  region: ${env:AWS_REGION}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
      Resource:
        - "arn:aws:s3:::${self:service}/*"
    - Effect: Allow
      Action:
        - dynamodb:PutItem
      Resource:
        - Fn::GetAtt:
            - DynamoDBTable
            - Arn
  environment:
    BUCKET_NAME: ${self:service}
    DYNAMODB_TABLE: ${self:service}

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  feed:
    handler: bin/feed
    events:
      - schedule:
          # Run at 08:00 (UTC) every day
          rate: "cron(0 8 * * ? *)"

resources:
  Resources:
    DynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}
        AttributeDefinitions:
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: date
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
      DeletionPolicy: Retain
